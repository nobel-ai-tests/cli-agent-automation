<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLI Agent Automation Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .project-card { margin-bottom: 20px; transition: transform 0.2s; }
        .project-card:hover { transform: translateY(-5px); box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .file-list { font-size: 0.9rem; color: #6c757d; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">CLI Agent Automation Dashboard</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div id="projects-container" class="row">
            <div class="col-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function loadProjects() {
            try {
                const response = await fetch('projects_manifest.json');
                const projects = await response.json();
                const container = document.getElementById('projects-container');
                container.innerHTML = '';

                if (projects.length === 0) {
                    container.innerHTML = '<div class="col-12 text-center"><h3>No projects found.</h3></div>';
                    return;
                }

                projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4 project-card';
                    card.innerHTML = `
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title text-primary">${project.name}</h5>
                                <hr>
                                <p class="card-text">Contents:</p>
                                <ul class="file-list">
                                    ${project.files.map(f => `<li>${f}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                document.getElementById('projects-container').innerHTML = 
                    '<div class="col-12 text-center text-danger"><h3>Error loading projects manifest.</h3></div>';
            }
        }

        loadProjects();
    </script>
</body>
</html>
