<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Escape Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Maze Escape</h1>
        <div id="stats">
            Level: <span id="level-count">1</span> |
            Steps: <span id="step-count">0</span> | 
            Best: <span id="best-score">-</span>
        </div>
        <div id="status-message">Navigate to the green exit!</div>
        <div id="maze-container"></div>
        <div id="controls">
            <div class="control-row">
                <button class="control-btn" id="up-btn">↑</button>
            </div>
            <div class="control-row">
                <button class="control-btn" id="left-btn">←</button>
                <button class="control-btn" id="down-btn">↓</button>
                <button class="control-btn" id="right-btn">→</button>
            </div>
        </div>
        <button id="reset-button">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
