<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        
        <div class="scoreboard">
            <div class="score">
                <p>Player</p>
                <span id="player-score">0</span>
            </div>
            <div class="score">
                <p>Computer</p>
                <span id="computer-score">0</span>
            </div>
        </div>

        <div class="choices">
            <button id="rock" class="choice-btn">
                <span class="choice-icon">✊</span>
                <span>Rock</span>
            </button>
            <button id="paper" class="choice-btn">
                <span class="choice-icon">✋</span>
                <span>Paper</span>
            </button>
            <button id="scissors" class="choice-btn">
                <span class="choice-icon">✌️</span>
                <span>Scissors</span>
            </button>
        </div>

        <div class="display-area">
            <p id="player-choice">Player: -</p>
            <p id="computer-choice">Computer: -</p>
            <h2 id="result-message">Choose an option to start!</h2>
        </div>

        <button id="reset-btn">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
